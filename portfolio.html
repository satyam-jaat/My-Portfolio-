<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>

    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 150px;
            padding-left: 200px;
            font-size: 50px;
            text-align: left;
        }

        h2 {
            text-align: left;
            color: rgb(76, 76, 76);
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px 10px;
            padding-left: 230px;
        }

        p {
            text-align: center;
            padding-left: 90px;
            padding-right: 90px;
            color: rgb(93, 93, 93);
        }

        a {
            text-decoration: none;
            color: black;
        }

        .header_name {
            text-align: left;
            padding-left: 100px;
            display: flex;
            font-size: 25px;
            font-weight: bold;
        }

        .header_name a {
            color: rgb(53, 125, 131);
            font-family: "Verdana";
        }

        .header_details {
            display: flex;
            font-size: 18px;
            padding-left: 780px;
            gap: 20px;

        }

        .header_details a {
            color: rgb(111, 111, 111);
        }

        header {
            background-color: #f5f5f5;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image_container {
            padding-left: 820px;
            padding-top: 120px;
            padding-right: 20px;
            padding-bottom: 20px;
            width: 350px;
            height: 400px;
            overflow: hidden;
            position: relative;
            justify-content: center;
            align-items: center;
        }

        .image_container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 500px;
            box-shadow: 0px 4px 10px  black;
        }

        .intro {
            padding-top: 70px;
            position: absolute;
        }

        .about {
            text-align: center;
            margin-top: 120px;
        }
        .about a{
            font-size: 35px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: rgb(53, 125, 131);

        }

    </style>
</head>

<body>

    <header>
        <nav>
            <div class="header_name">
                <a href="#">Satyam</a>
                <span class="header_details">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Skills</a>
                    <a href="#">Work</a>
                    <a href="#">Contact</a>
                </span>
            </div>
        </nav>
    </header>

    <div class="intro">
        <h1>Hi! I am Satyam Tomar </h1>
        <h2>Aspiring Software Engineering</h2>
    </div>


    <div class="image_container">
        <img src="MyPhoto.jpg" alt="st" height="150" width="100">
    </div>

    <div class="about">
        <a href="#">About</a>
    </div>

</body>

</html>
